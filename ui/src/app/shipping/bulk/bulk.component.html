<form clrForm clrLayout="vertical" clrLabelSize="4" [formGroup]="bulkShipmentForm">

    <div class="clr-row">
        <div class="clr-col">
            <div class="clr-col-lg">
                <cds-file status="success">
                    <label>Choose bulk upload excel file</label>
                    <input type="file" name="excelFileName" formControlName="excelFileName" (change)="onFileSelect($event)" accept=".xls,.excel,.xlsx" />
                </cds-file>
            <!--
                <clr-input-container>
                    <label>Choose bulk upload excel file</label>
                    <input type="file" clrInput name="excelFileName" formControlName="excelFileName" (change)="onFileSelect($event)" accept=".xls,.excel,.xlsx" >
                </clr-input-container>
            -->
            </div>
        
            <div class="clr-col-lg">
                <clr-input-container>
                    <label>Bulk Shipment Template</label>
                </clr-input-container>
                <button class="btn btn-sm" (click)="onDownloadTemplate()">Download</button>
            </div>
        </div>
    </div>
    <div class="clr-row">
        <div class="clr-col">
            <button class="btn btn-primary" (click)="onCreateBulkShipment()"   [disabled]="isButtonEnabled" >Create Bulk Shipment</button>
        </div>
    </div>

</form>
